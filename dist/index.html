<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="whole">
        <nav>
            <div class="logo">
                <span class="tsk">TASK</span><span class="man">Manager</span>
            </div>
            <div class="btns">
                <div class="name none">Hi, <span class="userName"></span></div>
                <div class="btn btn-login only-login">Login</div>
                <div class="btn btn-signup only-signup">Sign Up</div>
                <div class="btn btn-logout none">Logout</div>
            </div>
            <div class="ham none">
                <img src="./Hamburger Menu.svg" alt="">
            </div>
        </nav>
        <div class="btns2 hamTrans">
            <div class="name none">Hi, <span class="userName"></span></div>
            <div class="btn btn-login only-login">Login</div>
            <div class="btn btn-signup only-signup">Sign Up</div>
            <div class="btn btn-logout none">Logout</div>
        </div>
        <div class="content">
            <div class="search">
                <input type="text" placeholder="Enter new task here" class="enter">
                <div class="adds">
                    <button class="add">Add Task</button>
                </div>
            </div>
            <div class="ted non">Task Added Successfully</div>
            <div class="suc non">Task Removed Successfully</div>
            <div class="inside">
                <div class="tasks">
                    
                </div>
            </div>
        </div>
        <div class="amend non">
        </div>
    </div>
    <div class="overlayCont none">
        <div class="overlay">
        </div>
    </div>
    <div class="loginCont none">
        <div id="login" class="Login">
            <div class='container auth' >
                <div class='img'>
                  <img src="./loginImg.jpg" width="400px" alt="Login" />
                </div>
                <div class="card">
                <div class='form'>
                  <h2 >Login</h2>
                  <form class="loginForm">
                    <input placeholder='Email' type="text" required/>
                    <input placeholder='Password' type="password" required/>
                    <button class='--btn --btn-primary --btn-block'>Login</button>
                    <p class="error transformer">User Does Not Exist</p>
                  </form>
                  <span class='register'>
                    <p>Don't have an account?</p>
                    <span class="only only-signup">
                    Register</span>
                    </span>
                </div>
                </div>
                  
              </div>
        </div>
    </div>

    <div class="signupCont none">
        <div id="login" class="Login">
            <div class='container auth' >
                <div class='img'>
                  <img src="./signupImg.jpg" width="400px" alt="Login" />
                </div>
                <div class="card">
                <div class='form'>
                  <h2 >Sign Up</h2>
                  <form class="signupForm">
                    <input placeholder='Email' type="text" required/>
                    <input placeholder='Password' type="password" required/>
                    <button class='--btn --btn-primary --btn-block'>Sign Up</button>
                    <p class="error transformer">An error occured</p>
                  </form>
                  <span class='register'>
                    <p>Aready have an account? &nbsp; <span class="only only-login">Login</span></p>
                    </span>
                </div>
                </div>
                  
              </div>
        </div>
    </div>
</body>
</html>
